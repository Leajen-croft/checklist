---
layout: default
---
{{#each checklist}}
  <div class="checklist row">
      <div class="header small-12 columns">
        <h2>{{@key}}</h2>
      </div>
      <div class="checklist__options row">
        {{#each this}}
        <div class="small-12 medium-6 columns checklist__option-list">
          <div class="row checklist__header">
            <h3 class="small-8 columns">{{@key}}</h3>
            <p class="small-2 columns text-center">Done</p>
            <p class="small-2 columns text-center">QA Check</p>
          </div>
            <ul class="checklist__items clearfix">
              {{#each this}}
                <li class="row">
                  <span class="small-8 columns">{{ this }}</span>
                  <span class="small-2 columns text-center">
                    <input type="checkbox" id="done--{{@key}}{{@index}}" name="done---{{@key}}{{@index}}" value="check">
                    <label for="done--{{@key}}{{@index}}">
                      <svg class="icon icon-checkbox-off checkbox"><use xlink:href="#icon-checkbox-off"></use></svg>
                     <svg class="icon icon-checkbox-on checkbox"><use xlink:href="#icon-checkbox-on"></use></svg>
                    </label>
                </span>

                  <span class="small-2 columns text-center">
                    <input type="checkbox" id="qa--{{@key}}{{@index}}" name="qa---{{@key}}{{@index}}" value="check">
                    <label for="qa--{{@key}}{{@index}}">
                      <svg class="icon icon-checkbox-off checkbox"><use xlink:href="#icon-checkbox-off"></use></svg>
                     <svg class="icon icon-checkbox-on checkbox"><use xlink:href="#icon-checkbox-on"></use></svg>
                    </label>
                  </span>
                </li>
              {{/each}}
            </ul>
        </div>
        {{/each}}
      </div>
    </div>
{{/each}}
